version: '3.8'

services:
  web:
    build: .
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./backups:/var/www/html/backups
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - CHANNEL_ID=${CHANNEL_ID}
      - BACKUP_CHANNEL_ID=${BACKUP_CHANNEL_ID}
      - ADMIN_ID=${ADMIN_ID}
    restart: unless-stopped
    
  # Health check ke liye
  healthcheck:
    test: ["CMD", "curl", "-f", "http://localhost/"]
    interval: 30s
    timeout: 10s
    retries: 3
